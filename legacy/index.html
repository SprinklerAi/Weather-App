<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

  <link rel="stylesheet" href="../../dist/css/style.css" type="text/css">
  
  <script src="config.js"></script>
  <script src="js/script.js" defer></script>
  <script src="../../dist/metoclient.js"></script>
  <!-- OpenLayers is optional dependency -->
  <script src="lib/ol.js"></script>
  <!-- Libraries for optional IE 11 support -->
  <script src="lib/bluebird.min.js"></script>
  <script src="lib/date-time-format-timezone-no-data-min.js"></script>
  <script src="lib/metazone.js"></script>
  <script src="lib/tzdata-europe-helsinki.js"></script>
  <!-- End of libraries for optional IE 11 support -->
  <title>Rain Map</title>
</head>
<body>
  <style>
    #map {
      width: 100%;
      aspect-ratio: 3/4;
      position: relative;
      margin: 10px;
    }
    @keyframes flash {
        0% {
            opacity: 1;
        }
        50% {
            opacity: 0.5;
        }
        100% {
            opacity: 1;
        }
    }
    
    .flash {
        animation: flash 0.5s ease-in-out;
    }
  </style>
      

<nav class="navbar navbar-expand-md bg-body-tertiary" style="margin: 20px; align-items: center; justify-content: center;">
  <div class="container-fluid">
    <a class="navbar-brand" href="#"><h2>Weather App</h2></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent" style="background-color: rgb(185, 185, 185); padding: 20px; border-radius: 30px; z-index: 1000; width: auto;">
      <ul class="navbar-nav mb-2 mb-lg-0 ms-auto d-flex align-items-right" style="width: auto;">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <select id="language-selector" onchange="changeLanguage(this.value)" class="form-select" style="margin: 5px; align-items: center; justify-content: center; width: auto;">
            <option value="en">Eng</option>
            <option value="fi">Fin</option>
          </select>
        </li>
        <li class="nav-item">
          <select id="unit-selector" onchange="changeUnits(this.value)" class="form-select" style="margin: 5px; align-items: center; justify-content: center; width: auto;">
            <option value="metric">C°</option>
            <option value="imperial">F°</option>
            <option value="standard">K</option>
          </select>
        </li>
      </ul>
      <form class="d-flex align-items-center ms-2" role="search" id="search-form" style="flex-shrink: 0; margin-right: 10px; margin-left: 0px;">
        <input type="text" id="search-button" placeholder="Enter city" class="form-control" required style="max-width: 150px; margin-left: 15px">
        <button type="submit" class="btn btn-outline-success ms-2">Search</button>
    </form>
      <button type="submit" class="btn btn-outline-success ms-1" id="get-location-btn" data-bs-toggle="tooltip" data-bs-title="Your location">
        <i class="bi bi-geo-alt-fill"></i>
      </button>
    </form>
    </div>
  </div>
</nav>

      
    
<div class="whole-weather-info" id="whole-weather-info" style="align-items: center; justify-content: center;">
  <div class="row align-items-center justify-content-center" id="city-colums" style="gap: 10px; max-width: 100%;"></div>

  <div id="hourly-forecast" style="margin: 20px;">
      <div class="row align-items-center justify-content-center" id="hourly-colums"></div>
  </div>

  <div id="daily-forecast">
      <div class="row align-items-center justify-content-center" id="daily-colums"></div>
  </div>
</div>


    
<div id="map"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script type="text/javascript">
  var metoclient = new fmi.metoclient.MetOClient(fmi.config.metoclient)
  metoclient.render().then(function (map) {
    map.addControl(new ol.control.ScaleLine());
  })
</script>
</body>
</html>
